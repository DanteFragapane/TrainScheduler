<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid text-center">
      <h1>Anytime is Train Time</h1>
      <h3>Choo Choo!</h3>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mt-4">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <form class="p-4" id='addTrain'>
            <div class="form-group">
              <label for="name">Train Name</label>
              <input type="text" class="form-control" id="name" placeholder="Manchester Express">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Manchester">
            </div>
            <div class="form-group">
              <label for="time">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="time" placeholder="14:00">
            </div>
            <div class="form-group">
              <label for="frequency">Frequecy (min)</label>
              <input type="text" class="form-control" id="frequency" placeholder="10">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src='assets/javascript/app.js'></script>
</body>

</html>
